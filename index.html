    //Khai bao bien
    let sot;
    let ii;
    let jj;

    sot = "<table border='1' width = '300' cellspacing ='0' cellpadding ='3'>";
    ii = jj = 1;

    //Vong lap
    while (ii <= 10) {
        sot = sot + "<tr>";
        while (jj <= 10) {
            sot = sot + "<td>" + ii * jj + "</td>";
            jj++;
        }
        sot = sot + "</td>"
        jj = 1;
        ii++;
    }
    sot = sot + "</table>";
    document.write(sot)
